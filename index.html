function dateFormatter(_date){
	var new_date = String(_date).split(' ')[0];
	//Response.Write(new_date);
	new_date = new_date.split('.');
	//Response.Write('DATE'+new_date[2]+'-'+new_date[1]+'-'+new_date[0])
	return (new_date[2]+'-'+new_date[1]+'-'+new_date[0]);
}
